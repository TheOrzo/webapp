<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="lsd-container">
        <nav class="lsd-navigation">
            <a class="lsd-navigation-item" href="#scenes" id="scenes">
                <i class="material-icons">visibility</i>
                <span>Scenes</span>
            </a>
            <a class="lsd-navigation-item" href="#hardware" id="hardware">
                <i class="material-icons">developer_board</i>
                <span>Hardware</span>
            </a>
            <a class="lsd-navigation-item" href="#segment" id="segment">
                <i class="material-icons">lightbulb</i>
                <span>Segment</span>
            </a>
            <a class="lsd-navigation-item" href="#settings" id="settings">
                <i class="material-icons">settings</i>
                <span>Settings</span>
            </a>
            <div class="lsd-navigation-spacer"></div>
        </nav>
        <main>
            <div class="lsd-scene-container">
                <div class="lsd-scene-item" style="--color:rgb(45, 45, 110)">
                    <div class="lsd-scene-item-drag">
                        <i class="material-icons">
                            drag_indicator
                        </i>
                    </div>
                    <div class="lsd-scene-item-content">
                        <h2>Schreibtisch</h2>
                        <i class="material-icons">power_settings_new</i>
                    </div>
                </div>
                <div class="lsd-scene-item" style="--color:rgb(45, 110, 101)">
                    <div class="lsd-scene-item-drag">
                        <i class="material-icons">
                            drag_indicator
                        </i>
                    </div>
                    <div class="lsd-scene-item-content">
                        <h2>Bett</h2>
                        <i class="material-icons">power_settings_new</i>
                    </div>
                </div>
                <div class="lsd-scene-item" style="--color:rgb(115, 29, 29)">
                    <div class="lsd-scene-item-drag">
                        <i class="material-icons">
                            drag_indicator
                        </i>
                    </div>
                    <div class="lsd-scene-item-content">
                        <h2>Regal</h2>
                        <i class="material-icons">power_settings_new</i>
                    </div>
                </div>
            </div>
            <footer class="lsd-footer">
                <span>Project by TDev</span>
            </footer>
        </main>
    </div>
</body>

</html>
